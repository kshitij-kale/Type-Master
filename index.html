<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <title>TypeMaster</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1 id="main-title" >TypeMaster</h1>
  <div class="grid-container">
    <div class="grid-item grid-item-1"></div>
    <div class="grid-item grid-item-6"></div>
    <div class="grid-item grid-item-2"></div>
    <textarea class="grid-item grid-item-3" spellcheck="false" autofocus onfocusout="outOfFocus()"></textarea>
    <div class="grid-item grid-item-5"></div>
    <div class="grid-item grid-item-7">Click here to start typing...</div>
    <button class="grid-item grid-item-4 btn-success">NEW</button>
  </div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="scripts/index.js"></script>
</body>
</html>
